	<body>
		
		
		<script type="text/javascript">
			var f=function (x,y) {
				return {x:x,y:y}
			}
			var sz=function (x,y,z) {
				switch (z){
					case '+':
						return x+y;
						break;
					case '-':
						return x-y;
						break;
					case '*':
						return x*y;
						break;
					case '/':
						return x/y;
						break;
				}
			}
			alert(sz(1,1,'+'))
		</script>
